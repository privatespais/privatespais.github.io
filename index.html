<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privat Espais</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    /* NAVBAR ESCRITORIO */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* logo a la izquierda */
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img {
      height: 70px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      margin-left: auto;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ff9800;
    }

    /* DROPDOWN escritorio */
    .nav-links li {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #f7f7f7;
      min-width: 160px;
      top: 100%;
      left: 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #555;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background: #eee;
    }
    .nav-links li:hover .dropdown-content {
      display: block;
    }

    /* HAMBURGUESA */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: none; /* visible solo en móvil */
      flex-direction: column;
      justify-content: space-between;
      z-index: 2001;
    }
    .menu-toggle .bar {
      width: 100%;
      height: 4px;
      background: black; /* visible en móvil */
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-toggle.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background: #ff9800;
    }
    .menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background: #ff9800;
    }

    /* MENÚ NEGRO MÓVIL */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease;
      z-index: 2000;
    }
    .menu.show {
      opacity: 1;
      visibility: visible;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .menu ul li {
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.5s forwards;
    }
    .menu.show ul li {
      animation-delay: calc(var(--i) * 0.2s);
    }
    .menu ul li a {
      display: block;
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: 600;
      padding: 15px 0;
      transition: color 0.3s;
    }
    .menu ul li a:hover {
      color: #ff9800;
    }

    /* ANIMACIÓN items */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* DROPDOWN dentro del menú negro */
    .menu .dropdown-content {
      position: static;
      background: none;
      border: none;
      display: none;
      padding: 0;
    }
    .menu .dropdown-content a {
      color: #ddd;
      font-size: 20px;
      padding: 10px 0;
    }
    .menu ul li:hover .dropdown-content {
      display: block;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        justify-content: center;
      }
      .navbar img {
        margin: 0 auto; /* logo centrado en móvil */
      }
      .nav-links {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo">
    <ul class="nav-links">
      <li><a href="#">Inici</a></li>
      <li>
        <a href="#">Salas</a>
        <div class="dropdown-content">
          <a href="#">Sala 1</a>
          <a href="#">Sala 2</a>
          <a href="#">Sala 3</a>
        </div>
      </li>
      <li><a href="#">Contacte</a></li>
    </ul>
  </nav>

  <!-- HAMBURGUESA -->
  <div class="menu-toggle" id="menuToggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- MENÚ NEGRO FULLSCREEN -->
  <div class="menu" id="menu">
    <ul>
      <li style="--i:0"><a href="#">Inici</a></li>
      <li style="--i:1">
        <a href="#">Salas</a>
        <div class="dropdown-content">
          <a href="#">Sala 1</a>
          <a href="#">Sala 2</a>
          <a href="#">Sala 3</a>
        </div>
      </li>
      <li style="--i:2"><a href="#">Contacte</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("open");
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
