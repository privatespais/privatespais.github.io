    body {

    /* Barra de navegación */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
    }

    /* Logo */
    .navbar img {
      height: 50px;
    }

    /* Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      position: relative; /* necesario para dropdown */
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 150px;
      top: 100%;
      left: 0;
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .nav-links li:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
